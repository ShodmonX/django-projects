{% extends 'base.html' %}

{% block title %}
ShodmonX | Create New Category
{% endblock title %}

{% block content %}

{% if request.user.is_authenticated %}
<h1>Add Category...</h1>
<br>
<div class="form-group">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
</div>
{% else %}
<p>You're not allowed her!!!</p>
{% endif %}

{% endblock content %}
