{% extends 'base.html' %}

{% block title %}
ShodmonX | Edit Post
{% endblock title %}

{% block content %}

{% if request.user == post.author %}
<h1>Update Post...</h1>
<br>
<div class="form-group">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.media }}
        <a href="{{ previous_url }}" class="btn btn-primary">Back</a>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
{% else %}
<p>You're not allowed her!!!</p>
{% endif %}

{% endblock content %}
